    <style>
        * {
            color: black;

            margin-bottom: 3px;
            color: blue;
        }
    </style>

<body>
    <h1><a href="Home.html" target="_self" title="홈으로 돌아가기" style="text-decoration: none;">WEB</a></h1>
    <hr />
    <h2>HTML</h2>
    <p>
        하이퍼 텍스트 마크업 언어(영어: Hyper Text Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어다. 또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다. 그안의 꺾쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다.
    </p>
</body>
</html>
